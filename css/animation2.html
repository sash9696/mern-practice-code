    <!-- spinner -->

    <style>
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .spinner{
            width: 60px;
            height: 60px;
            border: 6px solid red;
            border-top-color: blue;
            border-radius: 50%;

            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- transiotions are b/w states
     Keyframes are timelines

     defines
     where animation starts
     where it ends
     what happens in between
    -->
