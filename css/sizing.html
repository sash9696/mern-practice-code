<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .percentage{
            width: 50%;
        }

        .vw{
            width: 50vw;
        }
        .parent{
            border: 1px solid black;
            margin: 10px;
            margin-top: 100px;
            width: 400px;
        }

        .px{
            width: 500px;
        }

        .box{
            border: 1px solid;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Units</h1>

    <div class="px box">500px</div>

    <div class="percentage box">50%</div>

    <div class="vw box">50vw</div>

    <div class="parent">
        <div class="px box">500px</div>

        <div class="percentage box">50%</div>
    
        <div class="vw box">50vw</div>
    </div>


</body>
</html>
