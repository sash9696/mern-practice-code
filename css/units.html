<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 8px;
        }

        .one-em{
            font-size: 2em;
        }

        .one-rem{
            font-size: 1rem;
        }
        .parent{
            border: 1px solid black;
            margin: 10px;
            font-size: 14px;
        }

        .px{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Units</h1>

    <div class="px">16px</div>

    <div class="one-em">1em</div>

    <div class="one-rem">1rem</div>

    <div class="parent">
        <div class="px">16px</div>

        <div class="one-em">1em</div>
    
        <div class="one-rem">1rem</div>
    </div>


</body>
</html>
